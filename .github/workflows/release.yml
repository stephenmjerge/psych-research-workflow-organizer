name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create bundle
        run: |
          version="${GITHUB_REF##*/}"
          zip -r prwo-${version}.zip README.md ROADMAP.md VERSION checklists scripts docs/quickstart.md posters/catalog.md || true
          ls -lh prwo-${version}.zip

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: prwo-${{ github.ref_name }}.zip
